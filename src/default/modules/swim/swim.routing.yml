# Defines the routes for the basic custom module page
swim.content:
  path: '/swim'
  defaults:
    _controller: '\Drupal\swim\Controller\SwimController::content'
    _title: 'Swim'
  requirements:
    _permission: 'access content'

swim.show:
  path: '/swim/{id}'
  defaults:
    _controller: '\Drupal\swim\Controller\SwimController::show'
    _title: 'Show Swim'
  requirements:
    _permission: 'access content'